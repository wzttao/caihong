<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rainbow</title>
  <style>
    .rainbow {
      height: 250px;
      overflow: hidden;
    }

    .rainbow div {
      overflow: hidden;
    }

    .first {
      width: 500px;
      height: 500px;
      background: #ff0000;
      border-radius: 50%;
    }

    .second {
      background-color: #ffa500;
      height: 460px;
      margin: 20px;
      border-radius: 50%;
    }

    .third {
      background-color: #ffff00;
      height: 420px;
      margin: 20px;
      border-radius: 50%;
    }

    .four {
      background-color: #009a44;
      height: 380px;
      margin: 20px;
      border-radius: 50%;
    }

    .five {
      background-color: #019fe8;
      height: 340px;
      margin: 20px;
      border-radius: 50%;
    }

    .six {
      background-color: #6003fa;
      height: 300px;
      margin: 20px;
      border-radius: 50%;
    }

    .seven {
      background-color: #9b00cc;
      height: 260px;
      margin: 20px;
      border-radius: 50%;
    }

    .eight {
      background-color: #ffffff;
      height: 220px;
      margin: 20px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="rainbow">
    <div class="first">
      <div class="second">
        <div class="third">
          <div class="four">
            <div class="five">
              <div class="six">
                <div class="seven">
                  <div class="eight"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
